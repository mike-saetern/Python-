<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <div class="container d-flex justify-content-around">
        {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
                <div class="alert alert-primary" role="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <div>
            <h1>Add A New Recipe</h1>
            <form action="/create_recipe" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control" name="description"></textarea>
                </div>
                <div class="input-group">
                    <span class="input-group-text">Instructions</span>
                    <textarea class="form-control" name="instructions"></textarea>
                </div>
        </div>
        <div class="d-flex flex-column justify-content-between">
            <div> 
                <a href="/dashboard">back to recipes</a>
                <a href="/logout">logout</a>
            </div>
            <div class="d-flex flex-column">
                <label for="date_cooked">Date Cooked/Made</label>
                <input type="date" id="date_cooked" name="date_cooked">
            </div>
            <h2>Under 30 minutes?</h2>
            <div class="d-flex">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under_30min" value="1">
                    <label class="form-check-label" for="1"> Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under_30min" value="0">
                    <label class="form-check-label" for="0"> No</label>
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Create">
            </form>
        </div>
    </div>
</body>
</html>

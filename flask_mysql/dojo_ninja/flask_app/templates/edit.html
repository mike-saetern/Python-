<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="/ninja/update/{{dojo.id}}" method="post">
        <input type="hidden" name="dojo_id" value="{{dojo.dojo_id}}">
    <h1>Edit Ninja</h1>
    <div class="d-flex">
        <label for="first_name">First Name</label>
        <input class="col-5"  type="text" name="first_name" placeholder="{{ dojo.first_name }}">
    </div>
    <br>
    <div class="d-flex">
        <label for="first_name">Last Name</label>
        <input class="col-5" type="text" name="last_name" placeholder="{{ dojo.last_name }}">
    </div>
    <br>
    <div class="d-flex">
        <label for="first_name">Age</label>
        <input class="col-4" type="text" name="age" placeholder="{{ dojo.age }}">
    </div>
    <br>
    <a href="/">Back to Dojo</a>
    <input type="submit" value="Update" class="btn btn-primary">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Change Order</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Change Order</h1>
            <a href="/">Back to purchases</a>
            <form action="/cookies/edit/{{order.id}}" method="post">
        </div>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" name="cust_name" value="{{order.cust_name}}">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="type" class="col-form-label">Cookie Type:</label>
                <input type="text"  class="form-control" name="cookie_type" value="{{order.cookie_type}}">
            </div>
        </div>
        <div class="form-group col-5">
            <label for="num_boxes">Number of Boxes:</label>
            <input type="number" name="num_boxes" class="form-control" id="num_boxes" value="{{order.num_boxes}}">
        </div>
        <input type="hidden" name="id" value="{{order.id}}">
        <button type="submit" class="btn btn-outline-primary">Log</button>
    </div>
            </form>
</body>
</html>
